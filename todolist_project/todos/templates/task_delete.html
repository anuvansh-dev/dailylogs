{% extends "base.html" %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Are you sure you want to delete this task?</h1>
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>

    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete this task</button>
    </form>

    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock content %}
