<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv5A7z5GqF7tL5lT5x5X5K5J5F1tL5x5z5R2x5z5v5z5z5v5z5v5v5g5" crossorigin="anonymous">
    {% block extra_head %}{% endblock %}
    
    <!-- Adding Custom CSS for Vertical Navbar -->
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color:rgb(39, 104, 245); /* Purple background */
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color:rgb(172, 92, 0); /* Darker purple */
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Todo App</h3>
        <a href="{% url 'task_list' %}">Task List</a>
        <a href="{% url 'add_task' %}">Add Task</a>
        <a href="/admin/">Admin</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Adding Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0DlQWv0thRczkqM0KqRLO1dx5I3HLO5oy0PDR7JKJ6u2QxXc" crossorigin="anonymous"></script>
</body>
</html>
